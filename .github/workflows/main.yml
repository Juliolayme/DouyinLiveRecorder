name: Record Douyin & Upload

on:
  workflow_dispatch:

jobs:
  record:
    runs-on: ubuntu-latest
   
    env:
      # üëâ ƒêi·ªÅn link stream c·ªë ƒë·ªãnh ·ªü ƒë√¢y (∆∞u ti√™n URL PC)
      STREAM_URL: "https://live.douyin.com/39766954060"
      # Gi·ªõi h·∫°n th·ªùi l∆∞·ª£ng ƒë·ªÉ runner kh√¥ng treo v√¥ h·∫°n
      MAX_MINUTES: "480"
      PYTHONIOENCODING: "utf-8"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build DouyinLiveRecorder image
        run: docker build -t dlr:latest .

      - name: Prepare output folders
        run: mkdir -p downloads logs

      - name: Run recorder (feed URL via stdin)
        run: |
          set -e
          timeout "$(( ${MAX_MINUTES} * 60 ))" \
            docker run --rm \
              -v "$PWD/downloads":/app/downloads \
              -v "$PWD/logs":/app/logs \
              -e PYTHONIOENCODING="$PYTHONIOENCODING" \
              dlr:latest \
              bash -lc '
                echo "Booting recorder..."
                # b∆°m URL v√†o stdin -> tr√°nh prompt t∆∞∆°ng t√°c
                printf "%s\n" "$STREAM_URL" | python3 main.py || true
              '

      - name: List recorded files
        run: |
          echo "downloads:"
          ls -lah downloads || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: recording-${{ github.run_id }}
          path: |
            downloads/**/*
            logs/**/*
          if-no-files-found: warn
          compression-level: 0
